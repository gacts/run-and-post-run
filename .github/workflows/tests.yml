# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# docs: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions

name: ðŸ§ª Tests

on:
  push:
    branches: [master, main]
    tags-ignore: ['**']
    paths-ignore: ['**.md']
  pull_request:
    paths-ignore: ['**.md']

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env: {FORCE_COLOR: 'true'}

jobs:
  gitleaks:
    name: Check for GitLeaks
    runs-on: ubuntu-latest
    steps:
      - {uses: actions/checkout@v4, with: {fetch-depth: 0}}
      - uses: gacts/gitleaks@v1

  eslint:
    name: Run code linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - {uses: actions/setup-node@v4, with: {node-version: 20, cache: 'npm'}}
      - run: npm install
      - run: npm run lint

  jest:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - {uses: actions/setup-node@v4, with: {node-version: 20, cache: 'npm'}}
      - run: npm ci
      - run: npm run test

  dist-built:
    name: Check distributive built state
    runs-on: ubuntu-latest
    outputs:
      dist-changed: ${{ steps.state.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
      - {uses: actions/setup-node@v4, with: {node-version: 20, cache: 'npm'}}
      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with: {name: dist, path: ./dist/, retention-days: 1}
      - id: state
        run: echo "changed=`git diff --diff-filter=ACMUXTR --name-only | grep dist/ > /dev/null && echo 'true' || echo 'false'`" >> $GITHUB_OUTPUT

  commit-and-push-fresh-dist:
    name: Commit and push fresh distributive
    needs: [dist-built]
    if: ${{ needs.dist-built.outputs.dist-changed == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with: {name: dist, path: ./dist/}
      - uses: stefanzweifel/git-auto-commit-action@v5
        with: {commit_message: Automatic distributive rebuild}

  run-this-action:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows, macos]
    name: Run action (${{ matrix.os }})
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run this action
        uses: ./
        with:
          run: echo run="First"
            "(can be multiline)" >> "$GITHUB_OUTPUT"
          post: |
            echo post="First post" >> "$GITHUB_OUTPUT"
            echo post2="(can run multiply commands)" >> "$GITHUB_OUTPUT"

      - name: Post only
        uses: ./
        with:
          post: echo post="Second post" >> "$GITHUB_OUTPUT"

      - name: Execute without shell
        uses: ./
        with:
          shell: ''
          run: echo run=foo >> "$GITHUB_OUTPUT"
          post: echo post=bar >> "$GITHUB_OUTPUT"

      - name: Environment variables
        uses: ./
        env: {ENV_VAR: 'value123'}
        with:
          run: echo "post=$ENV_VAR" > ./test_env_var.txt
          post: cat ./test_env_var.txt >> "$GITHUB_OUTPUT"

      - name: Inline variables
        uses: ./
        with:
          run: |
            INLINE_VAR="value123"
            echo run=$INLINE_VAR >> "$GITHUB_OUTPUT"
            echo "SHARED_VAR=value" >> "$GITHUB_ENV"
          post: |
            echo "post=${{ env.SHARED_VAR }}" >> "$GITHUB_OUTPUT"

      - name: Multiline with line breaks
        uses: ./
        with:
          post: echo post=baz \ blah \
            boom >> "$GITHUB_OUTPUT"

      - name: Change post shell
        uses: ./
        with:
          run: |
            import os
            with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write('run=python\n')
          shell: python
          post: |
            import os
            with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write('post=python\n')
          post-shell: python

      - name: Post run condition
        uses: ./
        with:
          run: echo "Use job.status variable to check the job status (success, failure or cancelled)"
          post: if [ "${{ job.status }}" = "success" ]; then echo "post=Test passed" >> "$GITHUB_OUTPUT"; else exit 1; fi

      - name: Group of log lines
        uses: ./
        with:
          post: |
            echo "::group::My title"
            echo "Inside group"
            echo "::endgroup::"

      - name: windows-cmd
        uses: ./
        if: ${{ matrix.os == 'windows' }}
        with:
          post: echo "post=Windows cmd">> "%GITHUB_OUTPUT%"
          shell: cmd

      - name: windows-powershell
        if: ${{ matrix.os == 'windows' }}
        uses: ./
        with:
          post: Write-Output "post=Windows powershell">> "%GITHUB_OUTPUT%"
          shell: powershell

      - name: windows-pwsh
        if: ${{ matrix.os == 'windows' }}
        uses: ./
        with:
          post: Write-Output "post=Windows pwsh">> "%GITHUB_OUTPUT%"
          shell: pwsh
